<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" type="text/javascrip"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="form-container">
      <form onsubmit="return validate()">
        <div class="form-content">
          <h2 class="form-header-text">Login</h2>

          <p id="error-msg">Incorrect username/password</p>

          <input
            id="username"
            required
            autofocus
            type="text"
            placeholder="Username or email"
          /><br /><br />

          <input
            id="pass"
            required
            type="password"
            placeholder="password"
            ;
          /><br /><br />

          <button type="submit" class="submit-button">continue</button>
          <br />

          <a href="signUp.html">Forgot your password? </a>
          <br />
          <a href="signUp.html">Don't have an account? Create account</a>
        </div>
      </form>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
